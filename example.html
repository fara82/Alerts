<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alerts System</title>
        <link rel="stylesheet" href="js/lib/alerts/css/alerts.css">
    </head>
    <body>
        <div id="alerts-display-wrap"></div>
        <div class="container">
            <div class="row">
                <header class="span12">
                    <h1>Alerts System</h1>
                </header>
            </div>
            <div class="row">
                <div class="span">
                    <div id="alerts-input" class="well">
                        <div>
                            <label>Manually Create an Alert</label>
                            <input type="text" placeholder="Enter your alert...">
                        </div>
                        <div>
                            <a class="btn btn-small warn btn-warning" href="javascript://">
                                Warn
                            </a>
                             <a class="btn btn-small info btn-info" href="javascript://">
                                Info
                            </a>
                            <a class="btn btn-small success btn-success" href="javascript://">
                                Success
                            </a>
                            <a class="btn btn-small error btn-danger" href="javascript://">
                                Error
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script src="js/lib/can.jquery.js"></script>
        <script src="js/lib/alerts/alerts.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
